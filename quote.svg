
    <svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="#282c34"/>
      <text x="50%" y="40%" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="20" font-weight="bold">Everything we hear is an opinion, not a fact. Everything we see is a perspective, not the truth.</text>
      <text x="50%" y="70%" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16" font-style="italic">- Marcus Aurelius</text>
    </svg>
    